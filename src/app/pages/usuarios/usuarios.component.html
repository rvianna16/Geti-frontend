<div class="p-10">
  <div class="flex justify-between">
    <h2>Usuarios</h2>
    <app-button label="Novo Usuario" icon="add_circle" class="-mr-2" [paddingY]="true" (onClick)="adicionarUsuario()"></app-button>
  </div>

    <div class="w-full bg-light p-5 rounded-t-xl mat-elevation-z1">
      <app-search label="Buscar Usuarios" class="no-margin" (onSearch)="obterUsuarios($event)"></app-search>
    </div>
    <table mat-table [dataSource]="usuariosDataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z1 w-full">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="table-th">
        Nome
      </th>
      <td mat-cell *matCellDef="let usuario" class="break-all w-2/4 pr-6"> {{usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by mail" class="table-th">
        E-mail
      </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="table-th text-center">
        <mat-icon>settings</mat-icon>
      </th>
      <td mat-cell *matCellDef="let usuario" class="w-24 text-center pt-2">
        <mat-icon class="delete-icon" matTooltip="Opções" [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="alterarSenhaUsuario(usuario)">
            <mat-icon class="text-secondary">edit</mat-icon>
            <span>Alterar Senha</span>
          </button>
          <button mat-menu-item (click)="excluirUsuario(usuario)">
            <mat-icon class="text-secondary">delete</mat-icon>
            <span>Excluir</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
