<div class="navbar-container" [class.navbar-mobile]="mobileQuery.matches">
  <div class="flex p-4">
    <div class="flex items-center w-1/4">
      <button mat-icon-button (click)="snav.toggle()" class="mr-2"><mat-icon>menu</mat-icon></button>
      <h1 class="text-dark m-0 cursor-pointer" [routerLink]="'/'">Geti</h1>
    </div>

    <mat-form-field appearance="outline" class="w-2/4">
      <input matInput placeholder="Buscar">
      <mat-icon matSuffix class="text-primary">search</mat-icon>
    </mat-form-field>
  </div>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="84" class="sidenav">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="mat-sidenav-content">
      <router-outlet></router-outlet>
      <app-loader></app-loader>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
