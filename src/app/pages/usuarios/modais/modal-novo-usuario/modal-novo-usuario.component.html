<h2 mat-dialog-title class="text-xl flex items-center justify-between">
  Novo Usuário
  <mat-icon mat-dialog-close class="cursor-pointer">close</mat-icon>
</h2>
<div>
  <form [formGroup]="usuarioForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error>
        <app-invalid-state [control]="usuarioForm.controls['nome']" fieldName="Nome"></app-invalid-state>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label required="true">E-mail</mat-label>
      <input matInput formControlName="email">
      <mat-error>
        <app-invalid-state [control]="usuarioForm.controls['email']" fieldName="E-mail"></app-invalid-state>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label required="true">Senha</mat-label>
      <input type="password" matInput formControlName="senha">
      <mat-error>
        <app-invalid-state [control]="usuarioForm.controls['senha']" fieldName="Senha"></app-invalid-state>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label required="true">Confirmacao Senha</mat-label>
      <input  type="password"matInput formControlName="confirmacaoSenha">
      <mat-error>
        <app-invalid-state [control]="usuarioForm.controls['confirmacaoSenha']" fieldName="Confirmação da Senha"></app-invalid-state>
      </mat-error>
    </mat-form-field>
  </form>

  <div class="flex justify-end">
    <app-button type="secondary" label="Voltar" (onClick)="fecharModal()"></app-button>
    <app-button label="Salvar" class="-mr-2" [disabled]="usuarioForm.invalid" (onClick)="salvarUsuario()"></app-button>
  </div>
</div>
