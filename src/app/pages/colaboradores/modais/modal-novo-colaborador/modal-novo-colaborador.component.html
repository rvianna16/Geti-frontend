<h2 mat-dialog-title class="modal-title flex items-center justify-between">
  Novo Colaborador
  <mat-icon mat-dialog-close class="cursor-pointer">close</mat-icon>
  </h2>
<div>
  <form [formGroup]="colaboradorForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error>
        <app-invalid-state [control]="colaboradorForm.controls['nome']" fieldName="Nome"></app-invalid-state>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label required="true">E-mail</mat-label>
      <input matInput formControlName="email">
      <mat-error>
        <app-invalid-state [control]="colaboradorForm.controls['email']" fieldName="E-mail"></app-invalid-state>
      </mat-error>
    </mat-form-field>
  </form>

  <div class="flex justify-end">
    <app-button type="secondary" label="Voltar" (onClick)="fecharModal()"></app-button>
    <app-button label="Salvar" class="-mr-2" [disabled]="colaboradorForm.invalid" (onClick)="salvarColaborador()"></app-button>
  </div>
</div>
