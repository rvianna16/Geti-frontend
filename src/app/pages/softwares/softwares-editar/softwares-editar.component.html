<div class="p-10">
  <h2>Software</h2>

  <div class="p-5 bg-light rounded-md mat-elevation-z1">
    <h4>Informações</h4>
    <form [formGroup]="softwareForm" *ngIf="softwareForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
        <mat-error>
          <app-invalid-state [control]="softwareForm.controls['nome']" fieldName="Nome"></app-invalid-state>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline"  class="w-full">
        <mat-label required="true">Descrição</mat-label>
        <textarea matInput class="h-40" formControlName="descricao"></textarea>
          <mat-error>
            <app-invalid-state [control]="softwareForm.controls['descricao']" fieldName="Descrição"></app-invalid-state>
          </mat-error>
      </mat-form-field>

      <div>
        <app-button type="secondary" label="Voltar" (onClick)="voltar()"></app-button>
        <app-button type="delete" label="Excluir" (onClick)="excluirSoftware()"></app-button>
        <app-button label="Alterar" [disabled]="softwareForm.invalid" (onClick)="alterarSoftware()"></app-button>
      </div>
    </form>
  </div>

 <ng-container>
    <h3>{{licencasDataSource.filteredData.length ? 'Licenças' : 'Não há licenças' }}</h3>
    <table *ngIf="licencasDataSource.filteredData.length" mat-table [dataSource]="licencasDataSource" class="mat-elevation-z1 w-1/3 whitespace-nowrap">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="table-th pr-6">
          Nome
        </th>
        <td mat-cell *matCellDef="let licenca" class="pr-6"> {{ licenca.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="chave">
        <th mat-header-cell *matHeaderCellDef class="table-th pr-6">
          Chave
        </th>
        <td mat-cell *matCellDef="let licenca" class="pr-6"> {{ licenca.chave }} </td>
      </ng-container>

      <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef class="table-th">

        </th>
        <td mat-cell *matCellDef="let licenca" class="text-right">
          <mat-icon class="text-secondary cursor-pointer" matTooltip="Visualizar" matTooltipPosition="right" (click)="visualizarLicenca(licenca)">visibility</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
